{% extends 'base.html' %}

{% block content %}

<h1>Hello World!!!!!!!</h1>

<form action="" method="post">
    {{ form.csrf_token }}
    <div class="form-group">
        <fieldset>
            {{ form.title.label }}
            {{ form.title(class='form-control', placeholder='Search TV Show here') }}
        </fieldset>
        {{ form.submit(class='btn btn-success') }}
    </div>
</form>

{% if show_list %}
    {{ show_list }}
{% endif %}

{% endblock content %}
